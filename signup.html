<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet">
    <title>Cat trivia</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="navbar-brand">
                Hello!
            </h1>
            <ul class="nav" id="navgation">
                <li class="nav-item">

                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">

                    <a href="trivia.html" class="nav-link">Trivia</a>
                </li>
                <li class="nav-item"><a class="nav-link">Sign up!</a></li>
                <li class="nav-item"><a href= "aboutus.html" class="nav-link">About us</a></li>
            </ul>

        </nav>

    </header>

    <main>
        <section>
            <div class="container bg-dark text-center ">


                <h4 class="text-end border-bottom"> Want to get news and tips for raising your furball? Sign up for our newsletter</h4>
                <p>If you ever get tired of our messages, don't worry, unsubscribing is easy</p>
                <p>The form below is just for demonstration.</p>
                <div id="signup-form">
                    <div class="mb-3 text-start col-6" id="form-wrapper">
                        <div class="mb-3">
                        <label for="name" class="form-label lead">What is your name ?</label>
                        <input type="text" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                        <label for="email" class="form-label lead">Email </label>
                        <input type="email" id="email" class="form-control secondary-color">
                        </div>
                        <div class="form-check mb-3 ">
                            <div class="row">
                                <div class="col-sm-7">

                                    <input class="form-check-input" id="check" type="checkbox">

                                    <label for="check" class="form-ckeck-label lead">Do you have cats ?</label>
                                </div></div>
                            </div>
                            <div class="col-sm-5 mt-3 mb-5">
                                <!-- <label class="form-label lead" for="quantity-cats">How many</label> -->
                                <input class="form-control" placeholder="how many?" type="number" id="quantity-cats" disabled>
                            </div>
                            <div class="row text-center">
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-lg" disabled>Subscribe !</button>
                            </div>
                        </div>
                    </div>

            </div>

        </section>
    </main>
    <script>
        const checkedCat = document.querySelector("#check")
        const catQuantity = document.querySelector("#quantity-cats")
        const nameField = document.querySelector("#name")
        const emailField = document.querySelector("#email")
        const submitButton = document.querySelector("button")
        checkedCat.addEventListener("input", (event)=> {
            if (checkedCat.checked)
            {
                catQuantity.removeAttribute("disabled")
            }
            else
            {
                catQuantity.setAttribute("disabled","")
                catQuantity.value=""
            }

        })
        emailField.addEventListener("input", (event)=>{
            if (nameField.value!=="" && emailField.value!==""){
                submitButton.removeAttribute("disabled")

            }
            else
            {
                submitButton.setAttribute("disabled","")
            }
        })

        </script>
</body>
</html>
